name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        node: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup environment
        id: setups
        run: |-
          echo "::set-output name=yarn_cache_dir::$(yarn cache dir)"

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Yarn cache
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.setups.outputs.yarn_cache_dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages
        run: yarn --frozen-lockfile

      - name: Lint
        run: |-
          yarn format:check;
          yarn lint;

      - name: Test
        run: |-
          yarn test:unit;
          yarn test:types;

      - name: Build # Tests to see if a build can succeed
        run: yarn build

  e2e:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        browser: [chrome, firefox]
    timeout-minutes: 20
    container:
      # https://hub.docker.com/r/cypress/browsers/tags
      # NOTE: at least Chrome 102 is required for testing `inert` attribute support
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001 --shm-size=2g # @see https://github.com/cypress-io/github-action/issues/104#issuecomment-666047965
    env:
      CYPRESS_BROWSER: ${{ matrix.browser }} # yarn start:cypress needs this
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test E2E
        # https://github.com/cypress-io/github-action
        # https://github.com/cypress-io/code-coverage
        uses: cypress-io/github-action@v5 # will run all tests found per cypress.config.js
        with:
          start: yarn start:cypress
          browser: ${{ matrix.browser }}
